; PlatformIO Project Configuration File
; Acyd-Gotchi Firmware (ESP32-CYD)

[env:esp32-cyd]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600

; Filesystem
board_build.filesystem = spiffs

; Build flags
; NOTE: User_Setup.h must be in the project root for TFT_eSPI to find it
; If TFT_eSPI compilation fails, add -DDISPLAY_MOCK=1 and -DTOUCH_MOCK=1
build_flags =
  -I${PROJECT_DIR}
  -std=c++17
  -DMOCK_TOUCH=0

; Optional: enable mock drivers if TFT_eSPI/XPT2046 not available
; build_flags =
;   -DDISPLAY_MOCK=1
;   -DTOUCH_MOCK=1
;   -I${PROJECT_DIR}

; Libraries
lib_deps =
  bodmer/TFT_eSPI@^2.5.43
  lvgl/lvgl@^8.3.0
  https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

lib_extra_dirs = 
  ${PROJECT_DIR}/include

; Stack and memory settings (if needed)
; board_upload.flash_size = 4MB
; board_upload.psram_size = 2MB

