; PlatformIO Project Configuration File
; Acyd-Gotchi Firmware (ESP32-CYD)

[env:esp32-cyd]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600

; Filesystem
board_build.filesystem = spiffs

; Build flags
; NOTE: User_Setup.h must be in the project root for TFT_eSPI to find it
build_flags =
  -I${PROJECT_DIR}
  -std=c++17
  -DDISPLAY_MOCK=0
  -DMOCK_TOUCH=0

; Libraries
lib_deps =
  bodmer/TFT_eSPI@^2.5.43
  lvgl/lvgl@^8.3.0
  https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

lib_extra_dirs = 
  ${PROJECT_DIR}/include

; Stack and memory settings (if needed)
; board_upload.flash_size = 4MB
; board_upload.psram_size = 2MB

